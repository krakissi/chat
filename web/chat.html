<!DOCTYPE html>
<html><head>
	<title><????chat:title></title>
	<base target=_blank>
	<meta charset=utf-8>
	<link rel=stylesheet type=text/css href="css/chat.css">
	<link rel=stylesheet type=text/css href="css/formats.css">

	<!-- Script Objects -->
	<script src=js/Core.js type=text/javascript></script>
	<script src=js/Config.js type=text/javascript></script>
	<script src=js/Ajax.js type=text/javascript></script>
	<script src=js/Chat.js type=text/javascript></script>
	<script src=js/Message.js type=text/javascript></script>
	<script src=js/Sound.js type=text/javascript></script>
	<script src=js/Title.js type=text/javascript></script>
	<script src=js/KrakSnow.js type=text/javascript></script>

	<!-- Auth domain, for login interactions -->
	<script type=text/javascript>
		var authdomain = "<????accounts:authdomain>";
	</script>

</head><body onload="Core.init();">
	<div id=chatbody>
		Loading chatlog, please wait...
	</div>
	<textarea id=message></textarea>
	<span id=post_status></span>
	<span id=preferences_window></span>

	<!-- Sound resources -->
	<audio id="Sound.bloop" preload=auto>
		<source src="snd/chirp.wav">
	</audio>
	<audio id="Sound.horn" preload=auto>
		<source src="snd/horn.wav">
	</audio>

	<!-- Footer Controls and Info -->
	<div id=controls>
		<div id=control_center>
			krak (<????time:year>)
			|
			<a class=scriptonlylink onclick="Chat.toggle_dates()">Dates</a>
			|
			<a href="http://imgur.com/a/Tm9HA">Best</a>
			|
			<a class="scriptonlylink unchecked_highlighter" onclick="Message.scrollbottom(); Title.ack();">Bottom</a>
			|
			<a class=scriptonlylink onclick="KrakSnow.toggle()">Snow</a>
		</div>
		<div id=control_left>
			<!-- user controls, built by javascript -->
		</div>
		<div id=control_right>
			<label for=chirp_mute>Mute</label>
			<input type=checkbox id=chirp_mute>
			<input type=range id=chirp_vol min="0" max="1" step="0.05" value="0.3">
			|
			<label for=truncate_toggle title="Enable this to trim the chat log as messages are received. Improves performance.">Truncate</label>
			<input type=checkbox id=truncate_toggle>
		</div>
	</div>

	<!-- Christmas shit -->
	<div style="position: absolute; top: 0; left: 0; right: 0; height: 48px; margin: 0; padding: 0; background-image: url('lights.gif'); background-attachment: fixed; background-repeat: horizontal;" id="lights"></div>

	<!-- HD 1080p SNOW BG Technology -->
	<canvas id=snowscape height=1080 width=1920></canvas>
</body></html>
