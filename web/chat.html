<!DOCTYPE html>
<html><head>
	<title><????chat:title></title>
	<base target=_blank>
	<meta charset=utf-8>
	<link rel=stylesheet type=text/css href="css/chat.css">
	<link rel=stylesheet type=text/css href="css/formats.css">

	<!-- Auth domain, for login interactions -->
	<script type=text/javascript>
		var authdomain = "<????accounts:authdomain>";
	</script>
</head><body onload="Core.init();">
	<canvas id=snowscape style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none"></canvas>
	<canvas id=snowscape2 style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none"></canvas>

	<div id=chatbody>
		Loading chatlog, please wait...
	</div>
	<textarea id=message></textarea>
	<span id=post_status></span>
	<span id=preferences_window></span>

	<!-- Sound resources -->
	<audio id="Sound.bloop" preload=auto>
		<source src="snd/chirp.wav">
	</audio>
	<audio id="Sound.horn" preload=auto>
		<source src="snd/horn.wav">
	</audio>

	<!-- Footer Controls and Info -->
	<div id=controls>
		<div id=control_center>
			krak (<????time:year>)
			|
			<a class=scriptonlylink onclick="Chat.toggle_dates()">Dates</a>
			|
			<a href="http://imgur.com/a/Tm9HA">Best</a>
			|
			<a class="scriptonlylink unchecked_highlighter" onclick="Message.scrollbottom(); Title.ack();">Bottom</a>
		</div>
		<div id=control_left>
			<!-- user controls, built by javascript -->
		</div>
		<div id=control_right>
			<label for=chirp_mute>Mute</label>
			<input type=checkbox id=chirp_mute>
			<input type=range id=chirp_vol min="0" max="1" step="0.05" value="0.3">
			|
			<label for=truncate_toggle title="Enable this to trim the chat log as messages are received. Improves performance.">Truncate</label>
			<input type=checkbox id=truncate_toggle>
		</div>
	</div>

	<!-- Script Objects -->
	<script src="js/Core.js?v=<????chat:version>" type=text/javascript></script>
	<script src="js/Config.js?v=<????chat:version>" type=text/javascript></script>
	<script src="js/Ajax.js?v=<????chat:version>" type=text/javascript></script>
	<script src="js/Chat.js?v=<????chat:version>" type=text/javascript></script>
	<script src="js/Message.js?v=<????chat:version>" type=text/javascript></script>
	<script src="js/Sound.js?v=<????chat:version>" type=text/javascript></script>
	<script src="js/Title.js?v=<????chat:version>" type=text/javascript></script>
	<script src="js/KrakSnow.js"></script>
</body></html>
